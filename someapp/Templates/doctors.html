<!DOCTYPE html>
<html>
<head>
    <title>Врачи</title>
</head>
<body>
    <h2>Врачи</h2>
    
    <table border="1">
        <tr>
            <th>Имя</th>
            <th>Специальность</th>
            <th>Стаж</th>
        </tr>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>{{ doctor.experience }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
