<!DOCTYPE html>
<html>
<head>
    <title>Пациенты</title>
</head>
<body>
    <h2>Пациенты</h2>
    
    <table border="1">
        <tr>
            <th>Имя</th>
            <th>Дата рождения</th>
            <th>Пол</th>
        </tr>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.birth_date }}</td>
            <td>{{ patient.gender }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
